{% extends 'base.html' %}

{% block content %}
<h2>果物マスタ管理</h2>
<p><a href="{% url 'home'%}">TOP</a> > 果物マスタ管理</p>

<table class="table table-striped table-borderd">
    <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>単価</th>
            <th>登録日時</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.updated_at|date:"Y-m-d" }}</td>
            <td>
                <a type="button" class="btn btn-primary btn-sm" href="{% url 'edit' pk=item.id %}">編集</a>
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal-{{ item.pk }}">削除</button>
                {% include 'fruit_management/delete.html' with object=item %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a class="btn btn-primary" href="{% url 'register' %}">新規追加</a></p>

{% endblock %}
